<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All the Fishes</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
</head>
<body>

<script type="module">

    const height = 600;
    const width = 1500;

    //The App
    const app = new PIXI.Application();
    await app.init({
        width: width,
        height: height,
        backgroundColor: 0x000000
    });

    //Add view to the body
    document.body.appendChild(app.canvas);

    //Expose the app to document
    window.app = app;

    //Load in sprite
    await PIXI.Assets.load("img/fish1.png");
    await PIXI.Assets.load("img/fish2.png");

    //Add out first sprite
    let fish1 = PIXI.Sprite.from("img/fish1.png");
        fish1.scale.set(0.30);
        fish1.anchor.x = 0.5;
        fish1.anchor.y = 0.5;
        fish1.x = 900;

    let fish2 = PIXI.Sprite.from("img/fish2.png");
        fish2.scale.set(0.05);
        fish2.anchor.x = 0.5;
        fish2.anchor.y = 0.5;
        fish2.x = 600;

    //Add it to stage
    app.stage.addChild(fish1);
    app.stage.addChild(fish2);

    //Fish container
    //let fishContainer = new PIXI.Container();
        //fishContainer.addChild(fish1);
        //fishContainer.addChild(fish2);

    //app.stage.addChild(fishContainer);

    //Counter
    let counter = 0;

    function moveRight(fish) {
        if (!(fish.x > (width - ((fish.width / 2) + 40)))) {
            fish.x++;
            console.log(fish.x)
        }
    }

    function moveLeft(fish) {
        if (!(fish.x < (0 + ((fish.width / 2) + 40)))) {
            fish.x--;
            console.log(fish.width)
        }
    }

    //Animation loop
    function loop() {
        counter++;

        fish1.y = (Math.sin(counter/80) * 20) + 325;
        fish1.scale.x = ((Math.sin(counter/100) * -.01) + .30);
        fish1.angle = (Math.sin(counter/80) * 2);

        fish2.y = (Math.sin(counter/70) * 30) + 100;
        fish2.scale.x = ((Math.sin(counter/150) * -.01) + -.06);
        fish2.angle = (Math.sin(counter/40) * -2);

        moveLeft(fish1);
        moveRight(fish2);

        requestAnimationFrame(loop);
    }

    loop();

</script>

</body>
</html>
